name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Git version
      run: git --version  # Ensure that Git is installed

    - name: Clean up previous Git configurations
      run: |
        rm -rf .git  # Remove any local Git configuration that could be causing issues

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1  # Ensure shallow fetch to reduce unnecessary data pull

    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Install Qt 6
      run: |
        sudo apt-get install -y qt6-base-dev

    - name: Remove existing CMake cache (if any)
      run: |
        rm -rf CMakeCache.txt
        rm -rf CMakeFiles/
        rm -rf build/

    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/qt6

    - name: Build with CMake
      run: cmake --build build
